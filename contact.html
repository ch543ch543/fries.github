<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab" rel="stylesheet">

    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">

    <link rel="stylesheet" href="styles/contact.css">

    <link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/background/contact.jpg'); height:300px;">

        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="Link-wrapper">
                    <div class='nav-link'>
                    <a href="index.html">Home</a>
                    </div>
                    <div class='nav-link'>
                    <a href="about.html">about</a>
                    </div>
                    <div class='nav-link'>
                    <a href="Menu.html">Menu</a>
                    </div>
                    <div class='nav-link'>
                    <a href="contact.html">contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-meta-data-sidebar-wrapper">
                <div class="logo">
                    <img src="images/Logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                <div class="compay-details-wrapper">
                    <i class="fas fa-map-pin"></i>
                    <div class="address">
                        123 Any street<br>
                        Zhing xiao est. street
                    </div>
                </div>

                <div class="compay-details-wrapper">
                    <i class="fas fa-phone"></i>
                    <div class="phone">
                         55 555 5555
                    </div>
                </div>
                
                <div class="compay-details-wrapper">
                    <i class="fas fa-history"></i>
                    <div class="hours">
                        10 ~ Midnight
                    </div>
                </div>
            </div>
            <div class="form" >
                
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="text" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="center-bottom-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>

            </div>
        </div> 
    </div>

    <div class="spacer100"></div>

    <div class="web-bottom">

        <div class="banner-image">
                <img src="images/Logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="contact">
                <span class="number">
                    55 555 5555
                </span>
                <span class="hours">
                    10AM ~ Midnight
                </span>
        </div>

        <div class="link">
                <div class="navlink">
                    <a href="index.html">Home</a>
                </div>
                <div class="navlink">
                    <a href="about.html">About Us</a>
                </div>
                <div class="navlink"> 
                    <a href="Menu.html">Menu</a>
                </div class="navlink">
                <div class="navlink">
                    <a href="contact.html">Contact</a>
                </div>
        </div>

        <div class="social-media">
            <div>
                <a href="https://www.instagram.com/iciuuuuun_/"><i class="fab fa-instagram"></i></a>
            </div>

            <div>
                <a href="https://www.facebook.com/profile.php?id=100008630738241"><i class="fab fa-twitter"></i></a>
            </div>

            <div>
                <a href="https://www.facebook.com/profile.php?id=100008630738241"><i class="fab fa-facebook-square"></i></a>
            </div>

        </div>

        <div class="Name">
                @2020 | Yichun Tsai
        </div>

</div>

</html>
